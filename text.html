<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cute Login</title>
</head>

<body>
    <div class="container">
        <img src="/image/head.png" alt="giraffe-image" class="align-self-center giraffe-img" id="girrafe-image">
        <form action="">
            <div class="paw-l"></div>
            <div class="paw-r"></div>
            <div class="hoof-right"></div>
            <div class="hoof-left"></div>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username here..." class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password here..." class="mb-4">
            <button class="form-btn">LOGIN</button>

        </form>
    </div>




    <script src="java.js"></script>
</body>

</html>
